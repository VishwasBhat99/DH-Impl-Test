[package]
name = "lst-to-cf"
version = "1.1.0"
authors = ["shashank.676 <shashank.p@surya-soft.com>","pawan Jenu <pawan.j@surya-soft.com>"]

[dependencies]
clap = "2.32.0"
rbdate = { path = "../../../../hdfc/libraries/RBDate" }
